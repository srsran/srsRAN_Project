## Static
################################################################################
headers:
  image: ubuntu
  stage: static
  variables:
    GIT_LFS_SKIP_SMUDGE: 1
  rules:
    - if: $ON_MR
      exists:
        - "**/CMakeLists.txt"
        - "**/Dockerfile"
        - "**/*.cmake"
        - "**/*.yml"
        - "**/*.sh"
  script:
    - .gitlab/ci/release/update_headers.sh
  needs: []

include-guards:
  extends: .include-guards
  parallel:
    matrix:
      - INPUT_PATH: "include/srsran"
        INPUT_IGNORE: "/bundled/"
      - INPUT_PATH: "."
        INPUT_IGNORE: "^\\(include\\|docs\\|external\\)/.*"

full-code-format:
  extends: .full-code-format
  rules:
    - if: $ON_MR
      changes:
        - .clang-format
    - if: $CI_DESCRIPTION =~ /Nightly Build Unit Tests Plugin/

.codechecker:
  image: ${CR_REGISTRY_URI}/srsgnb/codechecker:${DOCKER_BUILDER_VERSION}
  stage: static
  tags:
    - amd64
  needs:
    - job: builder version
      optional: false
      artifacts: true
    - job: trigger builder
      optional: true
      artifacts: false
    - job: get plugin commit
      optional: true
      artifacts: true
  variables:
    ANALYZER: ""
    ANALYZER_ARGS: ""
    ARTIFACT_EXTRA_PATH: ""
    KUBERNETES_CPU_REQUEST: ${SRS_CPU_LIMIT}
    KUBERNETES_CPU_LIMIT: ${SRS_CPU_LIMIT}
    KUBERNETES_MEMORY_REQUEST: ${SRS_MEMORY_LIMIT}
    KUBERNETES_MEMORY_LIMIT: ${SRS_MEMORY_LIMIT}
    CHECK_PER_FILE_TIMEOUT: 600
    GIT_LFS_SKIP_SMUDGE: 1
  before_script:
    - |
      echo "
      -/usr/lib
      -*CMakeTmp
      -*CompilerIdCXX
      -*tests/unittests
      -*tests/integrationtests
      -*tests/benchmarks
      -*benchmarks
      -*apps/examples
      -*external
      -*lib/asn1
      -*lib/phy/generic_functions/fftx/lib_fftx_dftbat_srcs
      -*lib/phy/generic_functions/fftx/lib_fftx_idftbat_srcs" >/tmp/codechecker_skip
    - |
      export CC=/usr/bin/clang
      export CXX=/usr/bin/clang++
      mkdir -p build
      cd build || exit
      cmake -DASSERT_LEVEL=PARANOID -DMARCH=x86-64-v3 -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DBUILD_TESTING=False ..
      make srsran_versioning # needed to generate hashes.h
    - |
      monitor_child_process() {
          while true; do
              ps -eo comm,pid,etimes | grep ${ANALYZER} | while read comm pid etimes; do
                  if [ $etimes -gt $CHECK_PER_FILE_TIMEOUT ]; then
                      echo "Killing child analysis process"
                      kill $pid
                  fi
              done
              sleep 30
          done
      }
      export -f monitor_child_process
  script: &codechecker_script
    - nohup bash -c monitor_child_process &
    - static-analyzer.sh -i /tmp/codechecker_skip --jobs ${KUBERNETES_CPU_REQUEST} --analyzers ${ANALYZER} ${ANALYZER_ARGS} $CI_PROJECT_DIR
  after_script:
    - mv codechecker_html codechecker-${ANALYZER}-html
  artifacts: &codechecker_artifacts
    reports:
      codequality: code-quality-report.json
    paths:
      - codechecker-${ANALYZER}-html${ARTIFACT_EXTRA_PATH}
    when: always
    expire_in: 10 minutes

clang-tidy:
  extends: .codechecker
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly Build Unit Tests/
  interruptible: false
  retry: 2
  variables:
    ANALYZER: clang-tidy
    ANALYZER_ARGS: --analyzer-config clang-tidy:take-config-from-directory=true --tidy-config .clang-tidy
    ARTIFACT_EXTRA_PATH: "/index.html"

clang-tidy incremental:
  extends: clang-tidy
  stage: manual
  rules:
    - if: $ON_MR == "true" && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED == "true" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME != $CI_DEFAULT_BRANCH
      when: never
    - if: $ON_MR == "true" && $CI_MERGE_REQUEST_APPROVED == "true"
    - if: $ON_MR
      when: manual
      allow_failure: false
  variables:
    CCACHE_MAXSIZE: 3G
    CACHE_COMPRESSION_LEVEL: slowest
    CACHE_REQUEST_TIMEOUT: 5 # minutes - 10 by default
  script:
    - |
      cd $CI_PROJECT_DIR
      git config advice.detachedHead false
      git config --local core.hooksPath /dev/null
      git fetch origin $CI_MERGE_REQUEST_TARGET_BRANCH_NAME $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
    - |
      for rev in $CI_MERGE_REQUEST_TARGET_BRANCH_NAME $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME; do
        git checkout $rev
        CodeChecker log -o ${CI_PROJECT_DIR}/build/compile_commands.json --build "builder.sh -m -j${KUBERNETES_CPU_REQUEST} -c clang -DMARCH=x86-64-v3 -DENABLE_ARMPL=False -DENABLE_MKL=False -DENABLE_FFTW=True -DASSERT_LEVEL=PARANOID -DCMAKE_BUILD_TYPE=RelWithDebInfo -DBUILD_TESTING=False $CI_PROJECT_DIR"
      done
    - *codechecker_script
  cache:
    - key: codechecker-clang-tidy
      paths: [ccache]
      policy: pull-push
      when: always

cppcheck:
  extends: .codechecker
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly Build Unit Tests/
  interruptible: false
  timeout: 2 hours
  retry: 2
  variables:
    ANALYZER: cppcheck
    ANALYZER_ARGS: --cppcheck-max-template-recursion 5
  artifacts:
    <<: *codechecker_artifacts
    expire_in: 7 days

clangsa:
  extends: .codechecker
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly Build Unit Tests/
      when: manual
      allow_failure: true
    - if: $CI_DESCRIPTION =~ /Weekly/
      when: manual
      allow_failure: true
  interruptible: false
  variables:
    ANALYZER: clangsa
    ANALYZER_ARGS: --ctu
  timeout: 8 hours

