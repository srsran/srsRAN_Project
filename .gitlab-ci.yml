update agpl main dryrun:
  extends: update private branch
  stage: .post
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly Build Unit Tests Plugin/
      when: always
  variables:
    PRIVATE_BRANCH: agpl_main
    HEADERS: "true"
    MODE: "dryrun"
  needs: []

create-tags:
  extends: .create-tag
  stage: .post
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly Build Unit Tests Plugin/
      when: delayed
      start_in: 3 hours
  script:
    - |
      for name in $TAG_NAME_ARRAY; do
        create_tag "${name}_$(date -u +"%Y.%m.%d")"
      done
  needs: []
  retry: 2

