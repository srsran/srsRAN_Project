- name: srs-ue
  type: ue
  image: ${RETINA_REGISTRY_PREFIX}/srsue:${SRSUE_VERSION}_${RETINA_VERSION}
  requirements:
    cpu:
      requests: 8
      limits: 8
    memory:
      requests: "8G"
      limits: "8G"
    ephemeral-storage:
      requests: "3G"
      limit: "3G"
  taints: ["ci-amd64-onprem"]
  mode: grpc

- name: srs-gnb
  type: gnb
  image: ${RETINA_REGISTRY_PREFIX}/srsgnb:${RETINA_VERSION}
  requirements:
    cpu:
      requests: 8
      limits: 8
    memory:
      requests: "8G"
      limits: "8G"
    ephemeral-storage:
      requests: "3G"
      limit: "3G"
  taints: ["ci-amd64-onprem"]
  mode: grpc
  resources:
    - type: zmq
  shared_files:
    - local_path: ../../build/apps/gnb/gnb
      remote_path: /usr/local/bin
      is_executable: true

- name: open5gs
  type: 5gc
  requirements:
    cpu:
      requests: 4
      limits: 4
    memory:
      requests: "4G"
      limits: "4G"
    ephemeral-storage:
      requests: "3G"
      limit: "3G"
  image: ${RETINA_REGISTRY_PREFIX}/open5gs:${OPEN5GS_VERSION}_${RETINA_VERSION}
  taints: ["ci-amd64-onprem"]
  mode: grpc
