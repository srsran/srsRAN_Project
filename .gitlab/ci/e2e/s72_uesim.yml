- name: amarisoft-ue
  type: ue
  image: ${RETINA_REGISTRY_PREFIX}/amarisoftue:${AMARISOFT_S72_NTN_VERSION}_${RETINA_VERSION}
  labels:
    - ${ZMQ_HOSTLABEL_1}
  nof_ports: 16
  requirements:
    cpu:
      requests: 12
      limits: 12
    memory:
      requests: "8G"
      limits: "8G"
    ephemeral-storage:
      requests: "8G"
      limits: "8G"
  resources:
    - type: license
      model: amarisoft-5g-ext
    - type: ru
      model: amariue-s72

- name: srs-gnb
  type: gnb
  image: ${RETINA_REGISTRY_PREFIX}/srsgnb:${RETINA_VERSION}
  labels:
    - kubernetes.io/hostname=sdr6
  requirements:
    cpu:
      requests: 12
      limits: 12
    memory:
      requests: "20G"
      limits: "20G"
    hugepages-1Gi:
      requests: 2Gi
      limits: 2Gi
    ephemeral-storage:
      requests: "6G"
      limits: "6G"
  resources:
    - type: ru
      model: s72-ru
  environment:
    - PATH: ${PATH}:/builds/softwareradiosystems/srsgnb/build/apps/gnb
    - LD_LIBRARY_PATH: /opt/dpdk/${DPDK_VERSION}/lib/x86_64-linux-gnu/
  shared_files:
    - local_path: ${GNB_BUILD_PATH}/apps/gnb/gnb
      remote_path: /usr/local/bin/gnb
      is_executable: true

- name: amarisoft-mme
  type: 5gc
  image: ${RETINA_REGISTRY_PREFIX}/amarisoft5gc-remote:${RETINA_VERSION}
  taints: ["purpose=retina"]
  requirements:
    cpu:
      requests: 4
      limits: 4
    memory:
      requests: "4G"
      limits: "4G"
    ephemeral-storage:
      requests: "6G"
      limits: "6G"
  resources:
    - type: emulator
      model: callbox
