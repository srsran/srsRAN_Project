- name: amarisoft-ue
  type: ue
  image: ${RETINA_REGISTRY_PREFIX}/amarisoftue:${AMARISOFT_VERSION}_${RETINA_VERSION}
  labels: ["kubernetes.io/hostname=sdr6"]
  nof_ports: 4
  requirements:
    cpu:
      requests: 12
      limits: 12
    memory:
      requests: "20G"
      limits: "20G"
    ephemeral-storage:
      requests: "9G"
      limits: "9G"
  resources:
    - type: sdr
      model: b200
    - type: license
      model: amarisoft-5g

- name: srs-gnb
  type: gnb
  image: ${RETINA_REGISTRY_PREFIX}/srsgnb:${RETINA_VERSION}
  labels: ["kubernetes.io/hostname=sdr4"]
  requirements:
    cpu:
      requests: 8
      limits: 8
    memory:
      requests: "12G"
      limits: "12G"
    ephemeral-storage:
      requests: "9G"
      limits: "9G"
  resources:
    - type: sdr
      model: b200
  environment:
    - PATH: ${PATH}:/builds/softwareradiosystems/srsgnb/build/apps/gnb
  shared_files:
    - local_path: ${GNB_BUILD_PATH}/apps/gnb/gnb
      remote_path: /usr/local/bin/gnb
      is_executable: true

- name: open5gs
  type: 5gc
  image: ${RETINA_REGISTRY_PREFIX}/open5gs:${OPEN5GS_VERSION}_${RETINA_VERSION}
  taints: ["purpose=retina"]
  requirements:
    cpu:
      requests: 4
      limits: 4
    memory:
      requests: "4G"
      limits: "4G"
    ephemeral-storage:
      requests: "6G"
      limits: "6G"
