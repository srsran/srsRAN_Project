- name: amarisoft-ue
  type: ue
  image: ${RETINA_REGISTRY_PREFIX}/amarisoftue:${AMARISOFT_VERSION}_${RETINA_VERSION}
  labels:
    - ${ZMQ_HOSTLABEL_0}
  nof_ports: 64
  requirements:
    cpu:
      requests: 5
      limits: 5
    memory:
      requests: "24G"
      limits: "24G"
    ephemeral-storage:
      requests: "6G"
      limits: "6G"
  resources:
    - type: zmq
    - type: license
      model: amarisoft-5g
  shared_files:
    - local_path: ${AMARISOFT_TXRX_BINARY_PATH}
      remote_path: /opt/lteue/trx_srsran.so
      is_executable: true

- name: srs-cu
  type: cu
  image: ${RETINA_REGISTRY_PREFIX}/srscu:${RETINA_VERSION}
  labels:
    - ${ZMQ_HOSTLABEL_0}
  requirements:
    cpu:
      requests: 1
      limits: 1
    memory:
      requests: "8G"
      limits: "8G"
    ephemeral-storage:
      requests: "15G"
      limits: "15G"
  environment:
    - PATH: ${PATH}:/builds/softwareradiosystems/srsgnb/build/apps/cu
  shared_files:
    - local_path: ${GNB_BUILD_PATH}/apps/cu/srscu
      remote_path: /usr/local/bin/srscu
      is_executable: true

