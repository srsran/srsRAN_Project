- name: srs-gnb
  type: gnb
  image: ${RETINA_REGISTRY_PREFIX}/srsgnb:${RETINA_VERSION}
  labels:
    - kubernetes.io/hostname=dell-xr12
  requirements:
    cpu:
      requests: 10
      limits: 10
    memory:
      requests: "60G"
      limits: "60G"
    hugepages-1Gi:
      requests: 2Gi
      limits: 2Gi
    ephemeral-storage:
      requests: "150G"
      limits: "150G"
  resources:
    - type: emulator
      model: viavi
    - type: ru
      model: viavi-ru
  environment:
    - RTSAN_OPTIONS: halt_on_error=false:suppress_equal_stacks=true
    - PATH: ${PATH}:/builds/softwareradiosystems/srsgnb/build/apps/gnb
    - LD_LIBRARY_PATH: /opt/dpdk/${DPDK_VERSION}/lib/x86_64-linux-gnu/
  shared_files:
    - local_path: ${GNB_BUILD_PATH}/apps/gnb/gnb
      remote_path: /usr/local/bin/gnb
      is_executable: true

- name: metrics-server
  type: generic
  requirements:
    cpu:
      requests: 1
      limits: 1
    memory:
      requests: "500Mi"
    ephemeral-storage:
      requests: "1G"
  labels: ["kubernetes.io/hostname=k8s-worker-uhd1"]
  environment:
    - TELEGRAF_INPUT_INTERVAL: ${TELEGRAF_INPUT_INTERVAL}
    - TELEGRAF_OUTPUT_INTERVAL: ${TELEGRAF_OUTPUT_INTERVAL}
    - TELEGRAF_BUFFER_LIMIT: "${TELEGRAF_BUFFER_LIMIT}"
    - INFLUXDB3_RATE_LIMIT: "${INFLUXDB3_RATE_LIMIT}"
    - INFLUXDB3_RATE_LIMIT_PERIOD: ${INFLUXDB3_RATE_LIMIT_PERIOD}
    - INFLUXDB3_EXTERNAL_URL: ${INFLUXDB3_EXTERNAL_URL}
    - INFLUXDB3_BUCKET: ${INFLUXDB3_BUCKET}
    - INFLUXDB3_TESTBED: ${CI_JOB_NAME_SLUG}
    - INFLUXDB3_AUTH_TOKEN: ${INFLUXDB3_AUTH_TOKEN}
  image: registry.gitlab.com/softwareradiosystems/srsgnb/telegraf:${SRS_TELEGRAF_VERSION}
