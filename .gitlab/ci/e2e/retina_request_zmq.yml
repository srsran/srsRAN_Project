- name: amarisoft-ue
  type: ue
  image: ${RETINA_REGISTRY_PREFIX}/amarisoftue:${AMARISOFT_VERSION}_${RETINA_VERSION}
  count: 4
  requirements:
    arch: amd64
    cpu:
      requests: 1
    memory:
      requests: "8G"
    ephemeral-storage:
      requests: "3G"
      limit: "3G"
  mode: grpc
  resources:
    - type: zmq
    - type: license
      model: amarisoft-5g
  shared_files:
    - local_path: ../../build_trx_srsran/libtrx_srsran.so
      remote_path: /opt/lteue/trx_srsran.so
      is_executable: true

- name: srs-gnb
  type: gnb
  image: ${RETINA_REGISTRY_PREFIX}/srsgnb:${RETINA_VERSION}
  requirements:
    arch: amd64
    cpu:
      requests: 1
    memory:
      requests: "8G"
    ephemeral-storage:
      requests: "3G"
      limit: "3G"
  mode: grpc
  resources:
    - type: zmq
  shared_files:
    - local_path: ../../build/apps/gnb/gnb
      remote_path: /usr/local/bin
      is_executable: true

- name: open5gs
  type: 5gc
  requirements:
    arch: amd64
    cpu:
      requests: 1
    memory:
      requests: "4G"
    ephemeral-storage:
      requests: "3G"
      limit: "3G"
  image: ${RETINA_REGISTRY_PREFIX}/open5gs:${OPEN5GS_VERSION}_${RETINA_VERSION}
  mode: grpc
