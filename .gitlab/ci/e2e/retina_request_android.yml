- name: android-ue
  type: ue
  image: ${RETINA_REGISTRY_PREFIX}/android:${AGENT_VERSION}
  requirements:
    cpu: 1
    memory: 2G
    ephemeral-storage: "3G"
  mode: grpc
  resources:
    - type: android
      model: one-plus-nord

- name: srs-gnb
  type: gnb
  image: ${RETINA_REGISTRY_PREFIX}/srsgnb:${AGENT_VERSION}
  requirements:
    cpu: 6
    memory: 10G
    ephemeral-storage: "3G"
  mode: grpc
  resources:
    - type: sdr
      model: b200
  shared_files:
    - local_path: ../../build/apps/gnb/gnb
      remote_path: /usr/local/bin
      is_executable: true

- name: open5gs
  type: 5gc
  image: ${RETINA_REGISTRY_PREFIX}/open5gs:${OPEN5GS_VERSION}_${AGENT_VERSION}
  requirements:
    cpu: 4
    memory: 4G
    ephemeral-storage: "3G"
  taints: ["ci-amd64-onprem"]
  mode: grpc
