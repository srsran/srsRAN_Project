- name: android-ue
  type: ue
  image: ${RETINA_REGISTRY_PREFIX}/android:${RETINA_VERSION}
  requirements:
    cpu:
      requests: 1
      limits: 1
    memory:
      requests: "2G"
      limits: "2G"
    ephemeral-storage:
      requests: "6G"
      limits: "6G"
  resources:
    - type: android
      model: xiaomi-12-lite

- name: srs-gnb
  type: gnb
  image: ${RETINA_REGISTRY_PREFIX}/srsgnb:${RETINA_VERSION}
  requirements:
    cpu:
      requests: 12
      limits: 12
    memory:
      requests: "20G"
      limits: "20G"
    ephemeral-storage:
      requests: "6G"
      limits: "6G"
  labels:
    - kubernetes.io/hostname=sdr6
  resources:
    - type: sdr
      model: x300
  environment:
    - PATH: ${PATH}:/builds/softwareradiosystems/srsgnb/build/apps/gnb
  shared_files:
    - local_path: ${GNB_BUILD_PATH}/apps/gnb/gnb
      remote_path: /usr/local/bin/gnb
      is_executable: true

- name: amarisoft-mme
  type: 5gc
  image: ${RETINA_REGISTRY_PREFIX}/amarisoft5gc-remote:${RETINA_VERSION}
  taints: ["purpose=retina"]
  force_external_ip: true
  requirements:
    cpu:
      requests: 4
      limits: 4
    memory:
      requests: "4G"
      limits: "4G"
    ephemeral-storage:
      requests: "6G"
      limits: "6G"
  resources:
    - type: emulator
      model: callbox
