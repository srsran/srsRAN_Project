- name: amarisoft-ue
  type: ue
  image: ${RETINA_REGISTRY_PREFIX}/amarisoftue:${AMARISOFT_VERSION}_${RETINA_VERSION}
  labels:
    - ${ZMQ_HOSTLABEL}
  nof_ports: 64
  requirements:
    cpu:
      requests: 6
      limits: 6
    memory:
      requests: "26G"
      limits: "26G"
    ephemeral-storage:
      requests: "6G"
      limits: "6G"
  resources:
    - type: zmq
    - type: license
      model: amarisoft-ue.*
  shared_files:
    - local_path: ${AMARISOFT_TXRX_BINARY_PATH}
      remote_path: /opt/lteue/trx_srsran.so
      is_executable: true

- name: srs-gnb
  type: gnb
  image: ${RETINA_REGISTRY_PREFIX}/srsgnb:${RETINA_VERSION}
  labels:
    - ${ZMQ_HOSTLABEL}
  requirements:
    cpu:
      requests: 6
      limits: 6
    memory:
      requests: "26G"
      limits: "26G"
    ephemeral-storage:
      requests: "15G"
      limits: "15G"
  resources:
    - type: zmq
  environment:
    - RTSAN_OPTIONS: halt_on_error=false:suppress_equal_stacks=true
    - PATH: ${PATH}:/builds/softwareradiosystems/srsgnb/build/apps/gnb
  shared_files:
    - local_path: ${GNB_BUILD_PATH}/apps/gnb/gnb
      remote_path: /usr/local/bin/gnb
      is_executable: true

- name: open5gs
  type: 5gc
  requirements:
    cpu:
      requests: 2
      limits: 2
    memory:
      requests: "8G"
      limits: "8G"
    ephemeral-storage:
      requests: "6G"
      limits: "6G"
  image: ${RETINA_REGISTRY_PREFIX}/open5gs:${OPEN5GS_VERSION}_${RETINA_VERSION}
  labels:
    - ${ZMQ_HOSTLABEL}
