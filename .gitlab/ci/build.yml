# Combinations to use in schedules matrix

.combinations: &basic_combinations
  COMPILER: [gcc, clang]
  BUILD_TYPE: [Release, RelWithDebInfo, Debug]
  ASSERT_LEVEL: [MINIMAL, NORMAL, PARANOID]

######
# MR #
######

# Smoke builds in PR: with or without cache

smoke release cached:
  extends: .smoke release
  timeout: 45 min
  rules:
    - if: $CI_MERGE_REQUEST_LABELS =~ /no-cache/
      when: never
    - if: $ON_MR
  cache:
    - !reference [.fetch_src_cache, cache]
    - *cache_build_get

smoke tsan cached:
  extends: .smoke tsan
  timeout: 45 min
  variables:
    SAVE_ARTIFACTS: "True"
  rules:
    - if: $CI_MERGE_REQUEST_LABELS =~ /no-cache/
      when: never
    - if: $ON_MR
  cache:
    - !reference [.fetch_src_cache, cache]
    - *cache_build_get

smoke rhel cached:
  extends: .smoke rhel
  stage: manual
  timeout: 45 min
  rules:
    - if: $CI_MERGE_REQUEST_LABELS =~ /no-cache/
      when: never
    - if: $ON_MR == "true" && $CI_MERGE_REQUEST_APPROVED == "true"
    - if: $ON_MR
      when: manual
      allow_failure: false
  cache:
    - !reference [.fetch_src_cache, cache]
    - *cache_build_get

smoke archlinux cached:
  extends: .smoke archlinux
  stage: manual
  timeout: 45 min
  rules:
    - if: $CI_MERGE_REQUEST_LABELS =~ /no-cache/
      when: never
    - if: $ON_MR == "true" && $CI_MERGE_REQUEST_APPROVED == "true"
    - if: $ON_MR
      when: manual
      allow_failure: false
  cache:
    - !reference [.fetch_src_cache, cache]
    - *cache_build_get

smoke release clean:
  extends: .smoke release
  rules:
    - if: $CI_MERGE_REQUEST_LABELS =~ /no-cache/
  cache:
    - !reference [.fetch_src_cache, cache]

smoke tsan clean:
  extends: .smoke tsan
  rules:
    - if: $CI_MERGE_REQUEST_LABELS =~ /no-cache/

smoke rhel clean:
  extends: .smoke rhel
  rules:
    - if: $CI_MERGE_REQUEST_LABELS =~ /no-cache/

smoke archlinux clean:
  extends: .smoke archlinux
  rules:
    - if: $CI_MERGE_REQUEST_LABELS =~ /no-cache/

# Intermediate commits

intermediate commits:
  extends: .build_and_unit
  stage: manual
  rules:
    - if: $ON_MR == "true" && $CI_MERGE_REQUEST_APPROVED == "true"
    - if: $ON_MR
      when: manual
      allow_failure: false
  timeout: 45 min
  variables:
    OS: ubuntu-22.04
    TEST_MODE: none
    COMPILER: gcc
    BUILD_TYPE: Release
    ASSERT_LEVEL: PARANOID
    ENABLE_GCOV: "True"
    AUTO_DETECT_ISA: "True"
    ENABLE_AVX512: "False"
    ENABLE_WERROR: "False"
  tags: ["${AMD64_TAG}"]
  script:
    - git config advice.detachedHead false
    - git fetch origin $CI_MERGE_REQUEST_TARGET_BRANCH_NAME $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME --depth 20
    - |
      for rev in $(git rev-list --reverse origin/$CI_MERGE_REQUEST_TARGET_BRANCH_NAME..origin/$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME^1)
      do
        echo "##################################################"
        echo "#### $rev ####"
        echo "##################################################"
        git checkout $rev
        build_srsgnb
      done
  cache:
    - !reference [.fetch_src_cache, cache]
    - *cache_build_get

valgrind changed tests:
  extends: .build_and_unit
  stage: manual
  rules:
    - if: $CI_MERGE_REQUEST_LABELS =~ /urgent/
      when: never
    - if: $ON_MR == "true" && $CI_MERGE_REQUEST_APPROVED == "true"
    - if: $ON_MR
      when: manual
      allow_failure: true
  timeout: 2h
  variables:
    OS: ubuntu-22.04
    COMPILER: gcc
    BUILD_TYPE: Debug
    AUTO_DETECT_ISA: "True"
    ENABLE_AVX512: "False"
    CLEAN_BUILD: "False"
    TEST_MODE: valgrind
    FINGERPRINT: "fingerprints.csv"
    SAVE_ARTIFACTS: "True"
  tags: ["${AMD64_TAG}"]
  script:
    - git config advice.detachedHead false
    - git fetch origin $CI_MERGE_REQUEST_TARGET_BRANCH_NAME $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME --depth 40
    - |
      FORK_POINT=$(git merge-base origin/$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME origin/$CI_MERGE_REQUEST_TARGET_BRANCH_NAME)
      echo "##################################################"
      echo "#### $FORK_POINT ####"
      echo "##################################################"
      git checkout $FORK_POINT
      OUTPUT_FINGERPRINT="${FINGERPRINT}"
      build_srsgnb
      OUTPUT_FINGERPRINT=""
    - |
      echo "##################################################"
      echo "#### origin/$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME ####"
      echo "##################################################"
      git checkout origin/$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
      build_srsgnb
    - launch_tests
  cache:
    - !reference [.fetch_src_cache, cache]
    - *cache_build_get

