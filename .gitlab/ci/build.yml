  variables:
    ASSERT_LEVEL: PARANOID
    BUILD_TYPE: Debug
  parallel:
    matrix:
      - OS: [ubuntu-23.04, ubuntu-22.04, ubuntu-20.04]
        SANITIZER: tsan
        COMPILER: [gcc, clang]
        ENABLE_TSAN: "True"
        TEST_MODE: tsan
      - OS: [ubuntu-22.04, ubuntu-20.04]
        SANITIZER: asan
        COMPILER: [gcc, clang]
        ENABLE_ASAN: "True"
        TEST_MODE: default
      - OS: [ubuntu-23.04]
        SANITIZER: asan
        COMPILER: clang
        ENABLE_ASAN: "True"
        TEST_MODE: default
      - OS: [ubuntu-23.04, ubuntu-22.04]
