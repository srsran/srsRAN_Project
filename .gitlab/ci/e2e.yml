    - *retina-needs

zmq_4x4_mimo:
  extends: .e2e-run
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
  interruptible: false
  variables:
    TESTBED: "zmq_4x4_mimo"
    MARKERS: "zmq_4x4_mimo"
    E2E_LOG_LEVEL: "info"
  needs:
