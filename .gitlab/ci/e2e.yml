include:
  - project: softwareradiosystems/ci/tools
    ref: "20"
    file: .gitlab/ci-shared/setup/all.yml
  - local: .gitlab/ci-shared/e2e.yml

.txrx-lib: &txrx-lib
  - job: "build trx driver"
    optional: true
    artifacts: true
  - job: "build amariue zmq driver"
    optional: true
    artifacts: true

load retina variables:
  extends: .load retina variables
  rules:
    - if: $TESTBED == "none"
      when: never
    - if: $ON_MR
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests/
    - if: $ON_WEB
    - if: $ON_API
    - if: $CI_DESCRIPTION =~ /Weekly/
  variables:
    SRSRANDIR: $CI_PROJECT_DIR

e2e request and config validation:
  stage: static
  extends:
    - .prepare_test
  rules:
    - if: $ON_MR
      changes:
        - .gitlab/ci/e2e/**/*
        - tests/e2e/tests/viavi/*
  image:
    name: ${RETINA_REGISTRY_PREFIX}/launcher:${RETINA_VERSION}
    entrypoint: ["/bin/sh", "-c"]
  script:
    - |
      cd ${CI_PROJECT_DIR}/.gitlab/ci/e2e
      file_list=$(ls *.yml)
      for f in $file_list; do
          retina-request-checker --input $f
      done
      python3 ${CI_PROJECT_DIR}/tests/e2e/tests/viavi/validate_test_declaration.py
  needs: &retina-needs
    - job: "load retina variables"
      artifacts: true

.e2e-run:
  extends: .e2e-run-template
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests/
  variables:
    SRSRANDIR: $CI_PROJECT_DIR
  needs:
    - *retina-needs

custom e2e:
  stage: manual
  extends: .e2e-run
  rules:
    - if: $TESTBED == "none"
      when: never
    - if: $ON_WEB
    - if: $ON_API
  timeout: 28 hours
  needs:
    - *retina-needs
    - custom build
    - build trx driver
  interruptible: false # Web jobs are standalone

################################################################################
# ZMQ
################################################################################

smoke zmq:
  extends: .e2e-run
  stage: manual
  rules:
    - if: $ON_MR == "true" && $CI_MERGE_REQUEST_APPROVED == "true"
    - if: $ON_MR
      when: manual
      allow_failure: false
  interruptible: true
  variables:
    TESTBED: "" # Check before_script
    MARKERS: smoke
    PYTEST_ARGS: -x ${EXTRA_SMOKE_ZMQ}
    RETINA_PARAM_ARGS: gnb.all.pcap=True gnb.all.mac_enable=True gnb.all.rlc_enable=True gnb.all.enable_integrity_protection=True
    E2E_LOG_LEVEL: info
  before_script:
    - |
      export TESTBED=zmq
      if [ -n "${EXTRA_SMOKE_ZMQ}" ]; then
        export TESTBED=zmq_smoke
      fi
  timeout: 1 hour
  needs:
    - job: "smoke relwithdeb cached"
      artifacts: true
      optional: true
    - job: "smoke relwithdeb clean"
      artifacts: true
      optional: true
    - *txrx-lib
    - *retina-needs

.zmq:
  stage: zmq
  extends: .e2e-run
  variables:
    TESTBED: "zmq"
    E2E_LOG_LEVEL: "info"
  needs:
    - job: "basic relwithdeb"
      artifacts: true
    - *txrx-lib
    - *retina-needs

.zmq-uesim:
  stage: zmq
  extends: .e2e-run
  variables:
    GROUP: uesim
    TESTBED: zmq_uesim
    E2E_LOG_LEVEL: "info"
    RETINA_LAUNCHER_ARGS: "--retina-pod-timeout 900"
  needs:
    - job: "basic relwithdeb"
      artifacts: true
    - job: "build uesim zmq driver"
      artifacts: true
    - *retina-needs

srsue:
  extends: .zmq
  variables:
    TESTBED: "zmq_srsue"
    MARKERS: "zmq_srsue"

amari 1UE:
  extends: .zmq-uesim
  variables:
    MARKERS: "zmq_single_ue"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=True gnb.all.enable_integrity_protection=True"

amari 1UE 4x4 mimo:
  extends: .zmq-uesim
  variables:
    MARKERS: "zmq_4x4_mimo"
    RETINA_PARAM_ARGS: "gnb.all.enable_integrity_protection=True"

amari 1UE rtsan:
  extends: .zmq
  variables:
    KEYWORDS: "bidirectional"
    MARKERS: "zmq_single_ue"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=True gnb.all.enable_integrity_protection=True"
  needs:
    - job: "basic rtsan"
      artifacts: true
    - *txrx-lib
    - *retina-needs
  allow_failure: true

amari 4UE deb:
  extends: .zmq
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests OpenSource/
  variables:
    TESTBED: "zmq_deb"
    MARKERS: "smoke"
    RETINA_PARAM_ARGS: "gnb.all.enable_integrity_protection=True"
  needs:
    - job: "basic package"
      artifacts: true
    - *txrx-lib
    - *retina-needs

amari 4UE asan:
  extends: .zmq-uesim
  variables:
    MARKERS: "smoke"
    KEYWORDS: "iperf"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.mac_enable=True gnb.all.rlc_enable=True gnb.all.enable_integrity_protection=True"
  needs:
    - job: "basic asan"
      artifacts: true
    - *txrx-lib
    - *retina-needs

amari 4UE tsan:
  extends: .zmq-uesim
  variables:
    MARKERS: "smoke"
    KEYWORDS: "iperf"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.mac_enable=True gnb.all.rlc_enable=True gnb.all.enable_integrity_protection=True"
  needs:
    - job: "basic tsan"
      artifacts: true
    - *txrx-lib
    - *retina-needs

amari 4UE memcheck:
  extends: .zmq-uesim
  variables:
    MARKERS: "zmq_valgrind"
    E2E_LOG_LEVEL: "warning"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.mac_enable=True gnb.all.rlc_enable=True gnb.all.enable_integrity_protection=True"
  needs:
    - job: "basic memcheck"
      artifacts: true
    - *txrx-lib
    - *retina-needs

amari 8UE:
  extends: .zmq-uesim
  variables:
    MARKERS: "zmq and not smoke"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"
  timeout: 4h
  parallel:
    matrix:
      - KEYWORDS:
          [
            "reestablishment and sequentially",
            "handover and sequentially",
            "attach_detach",
          ]

amari 8UE beta:
  extends: amari 8UE
  parallel:
    matrix:
      - KEYWORDS:
          [
            "reestablishment and not sequentially",
            "handover and not sequentially",
          ]
  when: manual
  allow_failure: true

amari 32UE:
  extends: .zmq
  variables:
    MARKERS: "zmq and not smoke"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"
  parallel:
    matrix:
      - KEYWORDS:
          [
            "iperf and udp and band:3",
            "iperf and udp and not band:3",
            "iperf and tcp and band:3",
            "iperf and tcp and not band:3",
            "pucch",
          ]

amari 32UE [ping]:
  extends: .zmq-uesim
  variables:
    MARKERS: "zmq and not smoke"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"
    KEYWORDS: "ping and 32"

amari 32UE 2x2 mimo:
  extends: .zmq-uesim
  variables:
    MARKERS: "zmq_2x2_mimo"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"

cudu amari 8UE:
  extends: .zmq
  timeout: 2h
  variables:
    TESTBED: zmq_cudu
    MARKERS: "zmq and not smoke"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"
  parallel:
    matrix:
      - KEYWORDS: ["reestablishment and sequentially"]

cudu amari 32UE:
  extends: .zmq
  timeout: 2h
  variables:
    TESTBED: zmq_cudu
    MARKERS: "zmq and not smoke"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"
  parallel:
    matrix:
      - KEYWORDS: ["iperf and tcp and not band:3 and bandwidth:50"]

cudu amari 64UE:
  extends: .zmq
  timeout: 3h
  variables:
    TESTBED: zmq_cudu
    MARKERS: "zmq and not smoke"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"
    KEYWORDS: "ping and 64"

ric:
  extends: .zmq
  variables:
    TESTBED: "zmq_ric"
    MARKERS: "zmq_ric"

ntn:
  extends: .zmq
  variables:
    TESTBED: "zmq_ntn"
    MARKERS: "zmq_ntn"
  needs:
    - job: "basic relwithdeb"
      artifacts: true
    - job: "build amariue ntn zmq driver"
      artifacts: true
