################################################################################
# VIAVI
###############################################################################
.viavi:
  stage: rf
  extends: .e2e-run
  timeout: 8h
  variables:
    GROUP: "viavi"
    TESTBED: "viavi"
    MARKERS: "viavi"
    E2E_LOG_LEVEL: "warning"
    KUBECONFIG_VAR_NAME: "RETINA_NAMESPACE_KUBECONFIG"
    KUBECONFIG_VAR_NAME_EXTRA: "RETINA_NAMESPACE_KUBECONFIG_EXTRA"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=True gnb.all.rlc_rb_type=srb"
    RETINA_LAUNCHER_ARGS: "--retina-pod-timeout 900"

viavi:
  extends: .viavi
  needs:
    - job: "basic avx512 dpdk"
      artifacts: true
    - *retina-needs
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests Plugin/
  parallel:
    matrix:
      - KEYWORDS:
          [
            "ideal and 1UE and not MIMO",
            "ideal and 1UE and MIMO",
            "ideal and 32UE and not experimental and not tdd and not extended and not UM",
            "tdd",
            "fading and 1UE and not MIMO",
            "fading and 1UE and MIMO",
            "fading and 32UE",
            "birth-death and 1UE",
            "32UE and experimental and not extended",
          ]

viavi-um:
  extends: .viavi
  rules:
    - if: $CI_DESCRIPTION =~ /Weekly/
  variables:
    KEYWORDS: "ideal and UM"
  needs:
    - job: "basic avx512 dpdk"
      artifacts: true
    - *retina-needs

viavi-extended:
  extends: .viavi
  rules:
    - if: $CI_DESCRIPTION =~ /Weekly/
  variables:
    KEYWORDS: "extended and not 24h"
  timeout: 28 hours
  needs:
    - job: "basic avx512 dpdk"
      artifacts: true
    - *retina-needs

viavi-extended-24h:
  extends: .viavi
  timeout: 28 hours
  rules:
    - if: $CI_DESCRIPTION =~ /Weekly/
  variables:
    KEYWORDS: "extended and 24h"
  needs:
    - job: "basic avx512 dpdk"
      artifacts: true
    - *retina-needs

viavi-debug:
  extends: .viavi
  variables:
    MARKERS: "viavi_debug"
  when: manual
  needs:
    - job: "basic avx512 dpdk withassert"
      artifacts: true
    - *retina-needs

viavi-rtsan:
  extends: .viavi
  needs:
    - job: "basic avx512 dpdk rtsan"
      artifacts: true
    - *retina-needs
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests Plugin/
  parallel:
    matrix:
      - KEYWORDS: ["tdd and 6u3d"]
  allow_failure: true

################################################################################
# Garbage collector
################################################################################
retina setup:
  stage: ci
  extends:
    - .prepare_test
  retry: 2
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests/
      when: always
    - if: $CI_DESCRIPTION =~ /Weekly/
      when: always
  interruptible: false
  image:
    name: ${RETINA_REGISTRY_PREFIX}/launcher:${RETINA_VERSION}
    entrypoint: ["/bin/sh", "-c"]
  tags:
    - retina-e2e-amd64
  script:
    - |
      retina-garbage-collector --mode demolition
  needs:
    - *retina-needs

retina runners:
  stage: ci
  allow_failure: true
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests/
      variables:
        CI_DESCRIPTION: "Lab Runner Manager"
        DISABLE_MODE: "nightly"
        ON_SCHEDULE: "true"
        NOTIFY_SLACK: "false"
    - if: $CI_DESCRIPTION =~ /Weekly/
      variables:
        CI_DESCRIPTION: "Lab Runner Manager"
        DISABLE_MODE: "weekly"
        ON_SCHEDULE: "true"
        NOTIFY_SLACK: "false"
  inherit:
    variables: false
  trigger:
    project: softwareradiosystems/ci/infrastructure
    branch: main
  needs:
    - job: "retina setup"
      artifacts: false
