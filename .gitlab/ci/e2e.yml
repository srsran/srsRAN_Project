include:
  - project: softwareradiosystems/ci/tools
    ref: "23"
    file: .gitlab/ci-shared/setup/all.yml
  - local: .gitlab/ci-shared/e2e.yml

.txrx-lib: &txrx-lib
  - job: build trx driver
    optional: true
    artifacts: true
  - job: build amariue zmq driver
    optional: true
    artifacts: true

load retina variables:
  extends: .load retina variables
  rules:
    - if: $TESTBED == "none"
      when: never
    - if: $ON_MR
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests/
    - if: $ON_WEB
    - if: $ON_API
    - if: $CI_DESCRIPTION =~ /Weekly/
  variables:
    SRSRANDIR: $CI_PROJECT_DIR

e2e request and config validation:
  stage: static
  extends:
    - .prepare_test
  rules:
    - if: $ON_MR
      changes:
        - .gitlab/ci/e2e/**/*
        - tests/e2e/tests/viavi/*
  image:
    name: ${RETINA_REGISTRY_PREFIX}/launcher:${RETINA_VERSION}
    entrypoint: ["/bin/sh", "-c"]
  script:
    - |
      cd ${CI_PROJECT_DIR}/.gitlab/ci/e2e
      file_list=$(ls *.yml)
      for f in $file_list; do
          retina-request-checker --input $f
      done
      python3 ${CI_PROJECT_DIR}/tests/e2e/tests/viavi/validate_test_declaration.py
  needs: &retina-needs
    - job: load retina variables
      artifacts: true

.e2e-run:
  extends: .e2e-run-template
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests/
  variables:
    SRSRANDIR: $CI_PROJECT_DIR
  needs:
    - *retina-needs

custom e2e:
  stage: manual
  extends: .e2e-run
  rules:
    - if: $TESTBED == "none"
      when: never
    - if: $ON_WEB
    - if: $ON_API
  timeout: 28 hours
  needs:
    - *retina-needs
    - custom build
    - job: custom zmq driver
      artifacts: true
      optional: true
  interruptible: false # Web jobs are standalone

################################################################################
# ZMQ
################################################################################

smoke zmq:
  extends: .e2e-run
  stage: manual
  rules:
    - if: $ON_MR == "true" && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED == "true" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME != $CI_DEFAULT_BRANCH
      when: never
    - if: $ON_MR == "true" && $CI_MERGE_REQUEST_APPROVED == "true"
    - if: $ON_MR
      when: manual
      allow_failure: false
  interruptible: true
  variables:
    TESTBED: zmq
    MARKERS: smoke
    RETINA_LAUNCHER_ARGS: -x
    RETINA_PARAM_ARGS: gnb.all.pcap=True gnb.all.mac_enable=True gnb.all.rlc_enable=True gnb.all.enable_integrity_protection=True
    E2E_LOG_LEVEL: info
    CLUSTER: new-retina-e2e-amd64
  timeout: 1 hour
  needs:
    - job: smoke relwithdeb cached
      artifacts: true
      optional: true
    - job: smoke relwithdeb clean
      artifacts: true
      optional: true
    - *txrx-lib
    - *retina-needs

.zmq:
  stage: zmq
  extends: .e2e-run
  variables:
    TESTBED: zmq
    E2E_LOG_LEVEL: info
    RETINA_LAUNCHER_ARGS: -n 2
    CLUSTER: new-retina-e2e-amd64
  needs:
    - job: basic relwithdeb
      artifacts: true
    - *txrx-lib
    - *retina-needs

srsue:
  extends: .zmq
  variables:
    TESTBED: zmq_srsue
    MARKERS: zmq_srsue

amari 1UE:
  extends: .zmq
  variables:
    MARKERS: zmq_single_ue
    E2E_LOG_LEVEL: warning
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=True gnb.all.enable_integrity_protection=True"

amari 1UE 4x4 mimo:
  extends: .zmq
  variables:
    MARKERS: zmq_4x4_mimo
    RETINA_PARAM_ARGS: "gnb.all.enable_integrity_protection=True"

amari 4UE:
  extends: .zmq
  variables:
    RETINA_LAUNCHER_ARGS:
    E2E_FILE_OR_DIR: tests/slicing.py
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"

amari 4UE deb:
  extends: .zmq
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests OpenSource/
  variables:
    TESTBED: zmq_deb
    MARKERS: smoke
    RETINA_PARAM_ARGS: "gnb.all.enable_integrity_protection=True"
  needs:
    - job: basic package
      artifacts: true
    - *txrx-lib
    - *retina-needs

amari 4UE asan:
  extends: .zmq
  variables:
    MARKERS: smoke
    KEYWORDS: iperf
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.mac_enable=True gnb.all.rlc_enable=True gnb.all.enable_integrity_protection=True"
  needs:
    - job: basic asan
      artifacts: true
    - *txrx-lib
    - *retina-needs

amari 4UE tsan:
  extends: .zmq
  variables:
    MARKERS: smoke
    KEYWORDS: iperf
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.mac_enable=True gnb.all.rlc_enable=True gnb.all.enable_integrity_protection=True"
  needs:
    - job: basic tsan
      artifacts: true
    - *txrx-lib
    - *retina-needs

amari 4UE memcheck:
  extends: .zmq
  variables:
    RETINA_LAUNCHER_ARGS:
    MARKERS: zmq_valgrind
    E2E_LOG_LEVEL: warning
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.mac_enable=True gnb.all.rlc_enable=True gnb.all.enable_integrity_protection=True"
  needs:
    - job: basic memcheck
      artifacts: true
    - *txrx-lib
    - *retina-needs

amari 8UE:
  extends: .zmq
  variables:
    MARKERS: zmq and not smoke
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"
  timeout: 4h
  parallel:
    matrix:
      - E2E_FILE_OR_DIR: tests/attach_detach.py
      - E2E_FILE_OR_DIR: tests/reestablishment.py
        KEYWORDS: sequentially
      - E2E_FILE_OR_DIR: tests/reestablishment.py
        KEYWORDS: "not sequentially"
      - E2E_FILE_OR_DIR: tests/handover.py
        KEYWORDS: sequentially

amari 32UE:
  extends: .zmq
  variables:
    MARKERS: "zmq and not smoke"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"
  parallel:
    matrix:
      - E2E_FILE_OR_DIR: tests/iperf.py
        KEYWORDS:
          [
            "udp and band:3",
            "udp and not band:3",
            "tcp and band:3",
            "tcp and not band:3 and not precoding",
            "tcp and not band:3 and precoding",
          ]
      - E2E_FILE_OR_DIR: tests/handover.py
        KEYWORDS: "not sequentially"

amari 32UE [tests/pucch.py]:
  extends: .zmq
  variables:
    TESTBED: zmq
    MARKERS: "zmq and not smoke"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"
    E2E_FILE_OR_DIR: tests/pucch.py
  needs:
    - job: basic relwithdeb
      artifacts: true
    - job: build amariue zmq driver
      artifacts: true
    - *retina-needs

amari 32UE [ping]:
  extends: .zmq
  variables:
    E2E_FILE_OR_DIR: tests/ping.py
    MARKERS: "zmq and not smoke"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"
    KEYWORDS: "32"

amari 32UE 2x2 mimo:
  extends: .zmq
  variables:
    RETINA_LAUNCHER_ARGS:
    MARKERS: zmq_2x2_mimo
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"

amari 64UE 2x2 mimo:
  extends: .zmq
  variables:
    RETINA_LAUNCHER_ARGS:
    E2E_FILE_OR_DIR: tests/iperf.py
    KEYWORDS: "64"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"

cudu amari 8UE:
  extends: .zmq
  timeout: 2h
  variables:
    TESTBED: zmq_cudu
    MARKERS: "zmq and not smoke"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"
  parallel:
    matrix:
      - E2E_FILE_OR_DIR: tests/reestablishment.py
        KEYWORDS: sequentially

cudu amari 32UE:
  extends: .zmq
  timeout: 2h
  variables:
    TESTBED: zmq_cudu
    E2E_FILE_OR_DIR: tests/iperf.py
    KEYWORDS: "tcp and not band:3 and bandwidth:50 and not precoding"
    MARKERS: "zmq and not smoke"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"

cudu amari 64UE:
  extends: .zmq
  timeout: 3h
  variables:
    TESTBED: zmq_cudu
    E2E_FILE_OR_DIR: tests/ping.py
    KEYWORDS: "64"
    MARKERS: "zmq and not smoke"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"

cu2du amari 8UE:
  extends: .zmq
  timeout: 2h
  variables:
    TESTBED: zmq_cu2du
    MARKERS: "zmq and not smoke"
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"
  parallel:
    matrix:
      - E2E_FILE_OR_DIR: tests/inter_du_handover.py
        KEYWORDS: sequentially

ric:
  extends: .zmq
  variables:
    TESTBED: zmq_ric
    MARKERS: zmq_ric

ntn:
  extends: .zmq
  variables:
    TESTBED: zmq_ntn
    MARKERS: zmq_ntn
    RETINA_LAUNCHER_ARGS:
  parallel:
    matrix:
      - E2E_FILE_OR_DIR: tests/ping.py
      - E2E_FILE_OR_DIR: tests/iperf.py

################################################################################
# TEST MODE
################################################################################

test mode ue:
  stage: test mode
  extends: .e2e-run
  variables:
    TESTBED: test_mode
    MARKERS: test_mode
    KEYWORDS: test_ue
    E2E_LOG_LEVEL: warning
    CLUSTER: new-retina-e2e-amd64
  needs:
    - job: basic relwithdeb
      artifacts: true
    - *retina-needs

test mode ue asan:
  extends: test mode ue
  needs:
    - job: basic asan
      artifacts: true
    - *retina-needs

test mode ue memcheck:
  extends: test mode ue
  needs:
    - job: basic memcheck
      artifacts: true
    - *retina-needs

test mode ru:
  stage: test mode
  extends: .e2e-run
  variables:
    CLUSTER: new-retina-e2e-amd64
    GROUP: viavi
    TESTBED: viavi
    MARKERS: test_mode
    KEYWORDS: test_ru
    E2E_LOG_LEVEL: warning
  needs:
    - job: basic ru dummy
      artifacts: true
    - *txrx-lib
    - *retina-needs

test mode ru tsan:
  extends: test mode ru
  variables:
    MARKERS: test_mode_not_crash
    KEYWORDS: "test_ru and not 16cell"
  when: manual
  allow_failure: true
  needs:
    - job: basic tsan
      artifacts: true
    - *txrx-lib
    - *retina-needs

test mode ru asan:
  extends: test mode ru
  variables:
    MARKERS: test_mode_not_crash
    KEYWORDS: "test_ru and not 16cell"
  when: manual
  allow_failure: true
  needs:
    - job: basic asan
      artifacts: true
    - *txrx-lib
    - *retina-needs

test mode ru memcheck:
  extends: test mode ru
  variables:
    MARKERS: test_mode_not_crash
    KEYWORDS: "test_ru and not 16cell"
  when: manual
  allow_failure: true
  needs:
    - job: basic memcheck
      artifacts: true
    - *txrx-lib
    - *retina-needs

test mode ru acc100:
  extends: test mode ru
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests Plugin/
  when: manual
  allow_failure: true
  variables:
    TESTBED: test_mode_acc100
    MARKERS: test_mode_acc100
    KEYWORDS: ""

test mode ue many ues:
  extends: test mode ru
  variables:
    MARKERS: test_mode_many_ues
    KEYWORDS: test_mode_many_ues
    E2E_LOG_LEVEL: warning

