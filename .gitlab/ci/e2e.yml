android:
  extends: .e2e-run
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
  variables:
    GROUP: "rf"
    TESTBED: "android_b200"
    MARKERS: "android"
    E2E_LOG_LEVEL: "warning"
    KUBECONFIG_VAR_NAME: "RETINA_NAMESPACE_KUBECONFIG"
  needs:
    - job: "smoke relwithdeb update cache"
      artifacts: true
    - *retina-needs

android-x300:
  extends: .e2e-run
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
  variables:
    GROUP: "rf"
    TESTBED: "android_x300"
    MARKERS: "android_hp"
    E2E_LOG_LEVEL: "info"
    KUBECONFIG_VAR_NAME: "RETINA_NAMESPACE_KUBECONFIG"
  needs:
    - job: "smoke relwithdeb update cache"
      artifacts: true
    - *retina-needs

android-n300:
  extends: android-x300
  variables:
    TESTBED: "android_n300"

################################################################################
# VIAVI
###############################################################################

viavi:
  extends: .e2e-run
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
      when: delayed
      start_in: 5 hours
  variables:
    GROUP: "viavi"
    TESTBED: "viavi"
    MARKERS: "viavi"
    E2E_LOG_LEVEL: "warning"
    KUBECONFIG_VAR_NAME: "RETINA_NAMESPACE_KUBECONFIG"
  needs:
    - job: "basic avx512 dpdk"
      artifacts: true
    - *retina-needs

################################################################################
# Garbage collector
################################################################################

.demolition:
  extends:
    - .prepare_test
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
      when: always
  interruptible: false
  image:
    name: ${RETINA_REGISTRY_PREFIX}/launcher:${RETINA_VERSION}
    entrypoint: ["/bin/sh", "-c"]
  tags:
    - on-prem-amd64
  script:
    - |
      retina-garbage-collector --mode demolition

retina setup:
  stage: ci
  extends: .demolition

retina post:
  stage: .post
  extends: .demolition
