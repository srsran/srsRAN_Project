    - *retina-needs

################################################################################
# RF
################################################################################

.rf:
  extends: .e2e-run
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
  interruptible: false
  variables:
    GROUP: "rf"
    TESTBED: "rf_b200"
    MARKERS: "rf"
    E2E_LOG_LEVEL: "warning"
  needs:
    - job: "smoke relwithdeb update cache"
      artifacts: true
    - *retina-needs

rf-asan:
  extends: .rf
  variables:
    MARKERS: "rf_not_crash"
  needs:
    - job: "basic asan"
      artifacts: true
    - *retina-needs

rf-b200-config:
  extends: .rf
  variables:
    MARKERS: "rf_b200"

rf-n300-config:
  extends: .rf
  variables:
    MARKERS: "rf_n300"
    TESTBED: "android_n300"

################################################################################
# Android
