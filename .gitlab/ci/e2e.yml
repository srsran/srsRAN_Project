  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
  interruptible: false
  variables:
    TESTBED: "zmq_single_ue"
    MARKERS: "zmq_single_ue"
    E2E_LOG_LEVEL: "info"
    RETINA_ARGS: "gnb.all.pcap=True"
  needs:
    - job: "smoke relwithdeb update cache"
      artifacts: true
