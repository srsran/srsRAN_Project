################################################################################
# VIAVI
###############################################################################
.viavi:
  stage: rf
  extends: .e2e-run
  timeout: 8h
  variables:
    CLUSTER: new-retina-e2e-amd64
    GROUP: viavi
    TESTBED: viavi
    MARKERS: viavi
    E2E_LOG_LEVEL: warning
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=True gnb.all.rlc_rb_type=srb"
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests Plugin/
  needs:
    - job: basic avx512 dpdk rtsan
      artifacts: true
    - *retina-needs

viavi 1UE:
  extends: .viavi
  variables:
    KEYWORDS: "1UE and ideal and not MIMO"

viavi 1UE MIMO:
  extends: .viavi
  variables:
    KEYWORDS: "1UE and ideal and MIMO"

viavi 1UE birth-death:
  extends: .viavi
  variables:
    KEYWORDS: "1UE and birth-death"

viavi 1UE fading:
  extends: .viavi
  variables:
    KEYWORDS: "1UE and fading and not MIMO"

viavi 1UE fading MIMO:
  extends: .viavi
  variables:
    KEYWORDS: "1UE and fading and MIMO"

viavi 32UE ping:
  extends: .viavi
  variables:
    KEYWORDS: "32UE and ping"

viavi 32UE UDP:
  extends: .viavi
  variables:
    KEYWORDS: "32UE and ideal and not long and not tdd and not UM and udp"

viavi 32UE TCP:
  extends: .viavi
  variables:
    KEYWORDS: "32UE and ideal and not long and not tdd and not UM and tcp"

viavi 32UE fading:
  extends: .viavi
  variables:
    KEYWORDS: "32UE and fading"

viavi 32UE tdd:
  extends: .viavi
  variables:
    KEYWORDS: "32UE and tdd"

viavi 1h:
  extends: .viavi
  variables:
    KEYWORDS: 1h
  needs:
    - job: basic avx512 dpdk
      artifacts: true
    - job: viavi 32UE UDP
      artifacts: false
    - *retina-needs

viavi debug:
  extends: .viavi
  variables:
    MARKERS: viavi_debug
  when: manual
  allow_failure: true
  needs:
    - job: basic avx512 dpdk withassert
      artifacts: true
    - *retina-needs

viavi um:
  extends: .viavi
  rules:
    - if: $CI_DESCRIPTION =~ /Weekly/
      when: delayed
      start_in: 1 hour
  variables:
    KEYWORDS: "ideal and UM"

viavi 3h:
  extends: .viavi
  rules:
    - if: $CI_DESCRIPTION =~ /Weekly/
      when: delayed
      start_in: 1 hour
  variables:
    KEYWORDS: 3h
  needs:
    - job: basic avx512 dpdk
      artifacts: true
    - *retina-needs

viavi 24h:
  extends: .viavi
  timeout: 26 hours
  rules:
    - if: $CI_DESCRIPTION =~ /Weekly/
  variables:
    KEYWORDS: 24h
  needs:
    - job: basic avx512 dpdk
      artifacts: true
    - *retina-needs

################################################################################
# Amari S72
################################################################################

.s72:
  stage: rf
  extends: .e2e-run
  variables:
    GROUP: rf
    TESTBED: s72_uesim
    E2E_LOG_LEVEL: warning
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests/
      when: delayed
      start_in: 8 hours # woraround: let zmq-uesim finish first
  needs:
    - job: basic avx2 dpdk rtsan
      artifacts: true
    - *retina-needs

amari 2UE s72x handover:
  extends: .s72
  variables:
    MARKERS: s72
    KEYWORDS: sequentially
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"
  timeout: 4h

amari 1UE s72x iperf:
  extends: .s72
  variables:
    MARKERS: s72
    RETINA_PARAM_ARGS: "gnb.all.pcap=True gnb.all.rlc_enable=False gnb.all.enable_integrity_protection=True"
    E2E_FILE_OR_DIR: tests/iperf.py
  timeout: 4h

################################################################################
# Garbage collector
################################################################################
retina setup:
  stage: ci
  extends:
    - .prepare_test
  retry: 2
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests Plugin/
      when: always
  interruptible: false
  image:
    name: ${RETINA_REGISTRY_PREFIX}/launcher:${RETINA_VERSION}
    entrypoint: ["/bin/sh", "-c"]
  tags:
    - ${CLUSTER}
  script:
    - |
      retina-garbage-collector --mode demolition
  needs:
    - *retina-needs
  parallel:
    matrix:
      - CLUSTER: retina-e2e-amd64
      - CLUSTER: new-retina-e2e-amd64

retina runners:
  stage: ci
  allow_failure: true
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests/
      variables:
        CI_DESCRIPTION: Lab Runner Manager
        DISABLE_MODE: nightly
        ON_SCHEDULE: "true"
        NOTIFY_SLACK: "false"
    - if: $CI_DESCRIPTION =~ /Weekly/
      variables:
        CI_DESCRIPTION: Lab Runner Manager
        DISABLE_MODE: weekly
        ON_SCHEDULE: "true"
        NOTIFY_SLACK: "false"
  inherit:
    variables: false
  trigger:
    project: softwareradiosystems/ci/infrastructure
    branch: main
  needs:
    - job: retina setup
      optional: true
      artifacts: false
