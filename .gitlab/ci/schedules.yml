Nightly:
  cron: "30 2 * * *"
  cron_timezone: "Europe/Madrid"
  ref: dev
  active: true
  variables:
    - variable_type: env_var
      key: CI_DESCRIPTION
      value: "Nightly"
    - variable_type: env_var
      key: NOTIFY_SLACK
      value: "true"
    - variable_type: env_var
      key: SLACK_CHANNEL_OK
      value: "#ci_gnb"
