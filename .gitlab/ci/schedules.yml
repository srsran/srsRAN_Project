Rebaser:
  cron: "*/10 6-21 * * 1-5"
  cron_timezone: "Europe/Madrid"
  ref: refs/heads/dev
  variables:
    - variable_type: env_var
      key: CI_DESCRIPTION
      value: "Rebaser"
      raw: false
    - variable_type: env_var
      key: NOTIFY_SLACK
      value: "false"
      raw: false

Nightly Build Unit Tests Plugin:
  cron: "45 23 * * 1-5"
  cron_timezone: "Europe/Madrid"
  ref: refs/heads/dev
  variables:
    - variable_type: env_var
      key: CI_DESCRIPTION
      value: "Nightly Build Unit Tests Plugin"
      raw: false
    - variable_type: env_var
      key: NOTIFY_SLACK
      value: "true"
      raw: false
    - variable_type: env_var
      key: SLACK_CHANNEL_OK
      value: "#ci_gnb"
      raw: false
    - variable_type: env_var
      key: PLUGIN_BRANCH
      value: "main"
      raw: false

