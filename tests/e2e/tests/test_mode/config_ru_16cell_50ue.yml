cu_up:
  warn_on_drop: False

buffer_pool:
  nof_segments: 1048576

cell_cfg:
  dl_arfcn: 437000
  band: 256
  channel_bandwidth_MHz: 5
  common_scs: 15
  tac: 7
  pucch:
    pucch_resource_common: 11 
    sr_period_ms: 80
    use_format_0: true
    nof_ue_res_harq_per_set: 8
    f0_or_f1_nof_cell_res_sr: 2
    f0_intraslot_freq_hop: false
    f1_enable_occ: true
    f1_nof_cyclic_shifts: 12
  ul_common:
    max_pucchs_per_slot: 31
    max_ul_grants_per_slot: 32
  ssb:
    ssb_period: 20 
  pusch:
    enable_transform_precoding: true

cells:
  - pci: 1
  - pci: 2
  - pci: 3
  - pci: 4
  - pci: 5
  - pci: 6
  - pci: 7
  - pci: 8
  - pci: 9
  - pci: 10
  - pci: 11
  - pci: 12
  - pci: 13
  - pci: 14
  - pci: 15
  - pci: 16

ru_dummy:
  time_scaling: 10

test_mode:
  test_ue:
    rnti: 0x1234
    ri: 1
    cqi: 15
    pdsch_active: true
    pusch_active: true
    nof_ues: 50

expert_execution:
  threads:
    upper_phy:
      nof_dl_threads: 2
      nof_ul_threads: 1
      nof_pusch_decoder_threads: 2

expert_phy:
  max_proc_delay: 6