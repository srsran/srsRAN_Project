cu_cp:
  pdu_session_setup_timeout: 5
  inactivity_timer: 3
  rrc:
    force_reestablishment_fallback: false

cell_cfg:
  dl_arfcn: 625000
  band: 78
  channel_bandwidth_MHz: 20
  common_scs: 30
  plmn: "{{mcc}}{{mnc}}"
  tac: 7
  pci: 1
  sib:
    t301: 2000
    t311: 3000
  prach:
    prach_config_index: 159
    prach_root_sequence_index: 1
    zero_correlation_zone: 0
    prach_frequency_start: 12
  pucch:
    sr_period_ms: 10
    f1_nof_cell_res_sr: 30
    min_k1: 2
  csi:
    csi_rs_period: 40
  pdsch:
    mcs_table: qam256
    max_alloc_attempts: 8
    max_pdschs_per_slot: 8
  ul_common:
    max_ul_grants_per_slot: 16
    max_pucchs_per_slot: 14
  pusch:
    mcs_table: qam256
    min_k2: 2
    max_puschs_per_slot: 1
  tdd_ul_dl_cfg:
    nof_dl_symbols: 7
    nof_dl_slots: 7
    nof_ul_slots: 2
  # nof_antennas_dl: 1 - Set in gnb call. Please check it in agent.log
  # nof_antennas_ul: 1 - Set in gnb call. Please check it in agent.log

test_mode:
  test_ue:
    # ri: 1 - Set in gnb call. Please check it in agent.log
    rnti: 0x44
    cqi: 15
    nof_ues: 2
